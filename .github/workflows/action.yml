name: action

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Bun.js
        uses: bun-lang/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun lint

      - name: Run tests
        run: bun test

      - name: Check test coverage
        run: bun coverage
