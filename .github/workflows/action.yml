name: action

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Bun.js
        run: |
          curl -fsSL https://bun.sh/install | bash
          export PATH=$HOME/.bun/bin:$PATH
      
      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun lint

      - name: Run tests
        run: bun test

      - name: Check test coverage
        run: bun coverage
